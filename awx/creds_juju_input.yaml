fields:
  - id: ais_url
    type: string
    label: Ansible Inventory Server URL
  - id: cacert
    type: string
    label: Juju Controller Cacert
    multiline: true
  - id: endpoint
    type: string
    label: Juju Controller Endpoint
  - id: model_uuid
    type: string
    label: Juju model UUID
  - id: password
    type: string
    label: Juju password
    secret: true
  - id: subnet
    type: string
    label: Juju model subnet to be used for Inventory
  - id: username
    type: string
    label: Juju username
required:
  - ais_url
  - cacert
  - endpoint
  - model_uuid
  - password
  - subnet
  - username
